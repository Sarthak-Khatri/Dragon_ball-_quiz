<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Primary Meta Tags -->
    <title>Vegeta's Elite Saiyan Quiz - Questions</title>
    <meta name="title" content="Vegeta's Elite Saiyan Quiz - Questions">
    <meta name="description" content="Test your Dragon Ball Z knowledge with Vegeta's Elite Saiyan Quiz. Answer 20 elite questions and prove your worth to the Prince of all Saiyans!">
    <meta name="keywords" content="Dragon Ball Z, DBZ Quiz, Vegeta, Saiyan, Anime Quiz, Dragon Ball Quiz, DBZ Trivia">
    <meta name="author" content="Vegeta's Elite Training Academy">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vegeta's Elite Saiyan Quiz - Questions">
    <meta property="og:description" content="Test your Dragon Ball Z knowledge with Vegeta's Elite Saiyan Quiz. Answer 20 elite questions and prove your worth!">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Vegeta's Elite Saiyan Quiz">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/fab.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/fab.ico">
    <link rel="apple-touch-icon" href="../assets/fab.ico">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a0f2e">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="quiz-page">
    <!-- VIDEO BACKGROUND WALLPAPER -->
    <video id="backgroundVideo" class="background-video" autoplay muted loop>
        <source src="../assets/goku.mp4" type="video/mp4">
    </video>
    <div class="content-wrapper">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div></div>
        </div>
        <div class="loading-text" id="loadingText">Analyzing...</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="app-wrapper">
            <!-- Coach Panel (Vegeta) -->
            <aside class="coach-panel">
                <div class="coach-avatar">
                    <div class="coach-avatar-placeholder">VEGETA<br>PRINCE OF<br>SAIYANS</div>
                </div>
                <h2 class="coach-name">VEGETA</h2>
                <div class="coach-message" id="coachMessage">
                    Listen up! I'm only going to say this once. This quiz will test your knowledge. Don't disappoint me.
                </div>
                <div class="score-tracker">
                    <div class="score-label">Progress</div>
                    <div class="score-value" id="progressDisplay">0 / 20</div>
                </div>
                
                <div class="keyboard-shortcuts">
                    <div class="shortcuts-title">KEYBOARD SHORTCUTS</div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">←/A</span>
                        <span class="shortcut-desc">Previous</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">→/D</span>
                        <span class="shortcut-desc">Next</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">1-4</span>
                        <span class="shortcut-desc">Select Answer</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">Enter</span>
                        <span class="shortcut-desc">Submit</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">Esc</span>
                        <span class="shortcut-desc">Exit</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <section class="screen active" id="questionScreen">
                    <!-- Question Header -->
                    <div class="question-header">
                        <div class="question-number" id="questionNumber">Question 1</div>
                        <div class="question-progress" id="questionProgress">1 / 20</div>
                    </div>

                    <!-- Question Content -->
                    <div class="question-content">
                        <h2 class="question-text" id="questionText">Loading question...</h2>
                        <div class="choices-container" id="choicesContainer">
                            <!-- Choices will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="question-navigation">
                        <button class="btn btn-secondary" id="prevBtn">PREVIOUS</button>
                        <button class="btn" id="submitBtn" disabled>SUBMIT (0/20)</button>
                        <button class="btn btn-secondary" id="nextBtn">NEXT</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>

    <!-- JavaScript -->
    <script src="../assets/main.js"></script>
</body>
</html>
